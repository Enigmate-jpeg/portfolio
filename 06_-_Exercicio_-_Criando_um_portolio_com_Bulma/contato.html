<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Caio César - Web Dev</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="portfolio.html">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="portfolio.html"> Início </a>

            <a class="navbar-item" href="contato.html"> Contato </a>
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns is-desktop">
          <div class="column is-3">

            <!-- CARD DE APRESENTAÇÃO -->
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img
                    src="https://bulma.io/images/placeholders/1280x960.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-3">Caio César</p>
                    <p class="subtitle is-7 tag is-dark">
                      Javascript Fullstack Developer
                    </p>
                  </div>
                </div>

                <div class="content">
                  <p class="subtitle is-7">(35) 99966-3082</p>
                  <a class="subtitle is-6">@mr.caiocesar</a>
                  <br />
                </div>
              </div>
            </div>
          </div>

          <div class="column is-9">
            <div class="message is-dark">
              <p class="message-header">Contato</p>
              <div class="message-body">

                <!-- FORMULÁRIO -->
                <div class="field">
                  <label class="label">e-mail</label>
                  <div class="control has-icons-left">
                    <input class="input" type="email" placeholder="email@servidor.com">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope fa-xs"></i>
                    </span>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Mensagem</label>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <textarea class="textarea" placeholder="Insira sua mensagem aqui!!"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <button class="button is-primary">
                          Enviar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
